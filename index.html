<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
    
</head>
<body>

    <!-- Header starts here -->
    <header>
        <div class="flex">
            <!-- Website Branding -->
            <nav class="primary-navigation flex flex-jc-sb">
                <a class="header__logo flex flex-ai-c" href="#">
                    <img src="images/logo.svg" alt="Logo">
                </a>

            <!-- Navigational Menu -->
                <ul class="flex">
                    <li><a href="#">Features <img src="images/icon-arrow-down.svg" alt=""></a>
                        <div class="features-dropdown">
                            <ul>
                                <li><a href="#"><img src="images/icon-todo.svg" alt="#"></a></li>
                                <li><a href="#"><img src="images/icon-calendar.svg" alt=""></a></li>
                                <li><a href="#"><img src="images/icon-reminders.svg" alt=""></a></li>
                                <li><a href="#"><img src="images/icon-planning.svg" alt=""></a></li>
                            </ul> 
                        </div>
                    </li>
                    
                    <li><a href="#">Company <img src="images/icon-arrow-down.svg" alt=""></a>
                        <div class="company-dropdown">
                            <ul>
                                <li><a href="#">History</a></li>
                                <li><a href="#">Our Team</a></li>
                                <li><a href="#">Blog</a></li>
                            </ul>
                        </div>
                    </li>

                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <ul class="flex flex-jc-fe">
                    <li><a href="#">Login</a></li>
                    <li class="btn-rounded"><a href="#">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero banner starts here -->
    <section class="banner flex flex-jc-c">
        <div class="banner-left">
            <div class="banner__title">
                <h1>Make <br />remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="btn">Learn more</button>
            </div>
            <div class="banner__companies">
                <img src="images/client-audiophile.svg" alt="">
                <img src="images/client-databiz.svg" alt="">
                <img src="images/client-maker.svg" alt="">
                <img src="images/client-meet.svg" alt="">
            </div>
        </div>

        <div class="banner-right flex">
            <img src="images/image-hero-desktop.png" alt="">
        </div>
    </section>

    <script src="/app/js/script.js"></script>

</body>
</html>
